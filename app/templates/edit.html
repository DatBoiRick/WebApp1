{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{mlb.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="fldName">PLayer Names</label>
            <input id="fldName" type="text" class="form-control" placeholder="Player Name" name="fldName" value="{{mlb.fldName}}">
        </div>
        <div class="col">
            <label for="fldTeam">Player Team</label>
            <input id="fldTeam" type="text" class="form-control" placeholder="Team" name="fldTeam" value="{{mlb.fldTeam}}">
        </div>
        <div class="col">
            <label for="fldPosition">Player Position</label>
            <input id="fldPosition" type="text" class="form-control" placeholder="Position" name="fldPosition" value="{{mlb.fldPosition}}">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="fldHeight_inches">Height(in)</label>
            <input id="fldHeight_inches" type="text" class="form-control" placeholder="Height(in)" name="fldHeight_inches" value="{{mlb.fldHeight_inches}}">
        </div>
        <div class="col">
            <label for="fldWeight_lbs">Weight(lbs)</label>
            <input id="fldWeight_lbs" type="text" class="form-control" placeholder="Weight(lbs)" name="fldWeight_lbs" value="{{mlb.fldWeight_lbs}}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="fldAge">Player's Age</label>

            <input id="fldAge" type="text" class="form-control" placeholder="Age"
                   name="fldAge" value="{{mlb.fldAge}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
