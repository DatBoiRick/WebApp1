{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ mlb.fldName }} - {{ mlb.fldTeam }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Position: {{ mlb.fldLat }}</li>
        <li class="list-group-item">Height_inches: {{ mlb.fldLong }}</li>
        <li class="list-group-item">Weight_lbs: {{ mlb.fldCapitalStatus }}</li>
        <li class="list-group-item">Age: {{ mlb.fldCountry }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{mlb.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{mlb.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
